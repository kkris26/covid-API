<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      #worldData td:nth-child(3) {
        background-color: #dc3545;
        color: white;
      }
      #countryData td:nth-child(3) {
        background-color: #dc3545;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5 mb-4">COVID 19 LIVE DATA CASE</h1>
      <br />
      <!-- world data -->
      <table class="table table-hover">
        <tr>
          <h1 class="bg-primary text-white p-2">Entire World Data</h1>
        </tr>
        <tr>
          <th>TOTAL CASE</th>
          <th>TOTAL RECOVERED</th>
          <th class="bg-danger text-white">TOTAL DEATHS</th>
          <th>PERCENTAGE OF RECOVERED</th>
        </tr>
        <tr id="worldData"></tr>
      </table>
      <!-- world data -->

      <br />
      <br />
      <!-- country selector dropdown-->
      <form action="" id="formCountry">
        <select
          name=""
          id="selectCountry"
          onchange="countryInit"
          class="p-2 bg-info border-0 text-white rounded-1"
        >
          <option value="">--Choose a Country--</option>
        </select>
      </form>
      <!-- country selector -->
      <br />
      <br />

      <!-- country data -->
      <table class="table table-hover">
        <tr>
          <h1 class="bg-primary text-white p-2">Country Based Data</h1>
        </tr>
        <tr>
          <th>TOTAL CASE</th>
          <th>TOTAL RECOVERED</th>
          <th class="bg-danger text-white">TOTAL DEATHS</th>
          <th>PERCENTAGE OF RECOVERED</th>
        </tr>
        <tr id="countryData"></tr>
      </table>
      <!-- country data -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- js  -->
    <script src="covid.js"></script>
    <!-- js  -->
  </body>
</html>
